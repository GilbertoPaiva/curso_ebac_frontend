<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Campos Numéricos</title>
    <link rel="stylesheet" href="./main.css" />

</head>
<body>
    <body>
        <div class="container">
            <h1>Digite número A e número B</h1>
            <h2>Vamos verificar se B é maior que A</h2>
            <form id="form-deposito" >
                <input type="number" id="numeroA" required placeholder="Número A" />
                <input type="number" id="numeroB" required placeholder="Número B" />
                <button id="submit" type="submit">Enviar</button>
            </form>
            <p class="success-message"></p>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
